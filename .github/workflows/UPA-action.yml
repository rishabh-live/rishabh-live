
name: Update Recent Activity

on:
  push:
    branches:
      - master
  schedule:
    - cron: '1/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install requests
      - name: Update README
        run: python ./scripts/update_readme.py
      - name: global config
        run : |
              git config --global user.email "rishabh-bot@example.com"
              git config --global user.name "Rishabh Bot"
      - name: Commit and Push
        run: |
          git add README.md
          git diff --staged --quiet || (git commit -m "[BOT] Dynamic Content Update ðŸš€" && git push origin master)

